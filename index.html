<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <input type="text" class="form-control text-right" disabled value="0" id="screen">
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-block btn-danger text-white" onclick="C()">C</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(9)">9</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(8)">8</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(7)">7</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('plus')">+</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(6)">6</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(5)">5</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(4)">4</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('minus')">-</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(3)">3</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(2)">2</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(1)">1</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('divide')">/</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="addNumber(0)">0</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="doubleZero()">00</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('root')">&#8730;</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('multiply')">&#215;</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('plus-minus')">&#177;</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('degree')">x <sup>2</sup></button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('percent')">%</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="equal()">=</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="Action('backspace')">&Lt;</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-primary btn-block" onclick="addPoint('.')">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
